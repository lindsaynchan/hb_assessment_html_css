<!doctype html>

<!-- A form that asks the user:
1. first and last name (as separate fields)
2. Their salary requirement as a number
3. Which job they are applying for, from a list of: Software Engineer,
QA Engineer, and Product Manager -->

<html>
<head>
    <title>Skills-HTML-CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Application Form</h1>
    <p>Please fill out the following:<br><br>
    1. First name<br>
    2. Last name<br>
    3. Salary requirement<br>
    4. Please select which job you're applying for</p>
    <br>
    <form action="/application" method="POST">
        <label for="firstname">First Name:</label> 
        <input class="box" id="firstname" type="text" name="firstnamefield">
        <br>
        <br>
        <label for="lastname" font-weight: bold>Last Name:</label> 
        <input class="box" id="lastname" type="text" name="lastnamefield">
        <br>
        <br>
        <label for="salaryrequirement">Salary Requirement:</label> 
        <input class="box" id="salaryrequirement" type="number" name="salary">
        <br>
        <br>
        <label for="jobtitle">Select job:</label>
        <select id="jobtitle" name="jobtitle">
          <option value="softwareengineer">Software Engineer</option>
          <option value="qaengineer">QA Engineer</option>
          <option value="productmanager">Product Manager</option>
        </select>
        <br>
        <br>
        <input type="submit" name="submit" value="Submit Form">
    </form>
</body>
</html>
